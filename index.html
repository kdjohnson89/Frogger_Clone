<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="timer">
		<div id="time-wrap">
			<div>
				<span id="time">30</span>
				<span class="seconds"> seconds remaining</span>
			</div>
		</div>
	</div>
	<div id="start-modal">
		<div class="modal-content">
			<p>Use your arrow keys to guide the player to the water. You have 30 seconds. Make sure to avoid the bugs!</p>
			<button class="button" onclick="startGame()">Start</button>
		</div>
	</div>
	<div id="lose-modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p><strong>GAME OVER!</strong></p>
			<button class="button" onclick="playAgain()">Play again?</button>
		</div>
	</div>
	<div id="win-modal">
		<div class="modal-content">
			<p><strong>Congratulations, you win!</strong></p>
			<button class="button" onclick="playAgain()">Play again?</button>
		</div>
	</div>
	<script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
